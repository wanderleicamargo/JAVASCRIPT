<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: rgb(6, 109, 24);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            height: auto;
            margin: auto;
            border-radius: 8px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        var b=a.style.backgroundColor
        a.addEventListener('click', Clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mousedown', apertou)
        a.addEventListener('mouseup', soltou)
        a.addEventListener('mouseleave',deixou)
        a.addEventListener('dblclick', duplo)
        function Clicar() {            
            a.innerText=a.style.backgroundColor
            }
        function apertou(){
                a.style.backgroundColor='purple'
        }
        function soltou(){
            a.style.backgroundColor='brown'
        }
        function entrou(){
            a.style.backgroundColor='red'
        }
        function deixou(){
            a.style.backgroundColor='orange'
        }
        function duplo(){
            a.style.backgroundColor='yellow'
        }
    </script>
</body>
</html>
