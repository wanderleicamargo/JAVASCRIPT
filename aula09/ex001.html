<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo com DOM</title>
    <style>
        body{
            background-attachment: fixed;
            background-image: linear-gradient(45deg, lightgray, blue);
        }
    </style>
</head>
<body>
    <h1 id="cab">Aula com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p id="par">Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="di">Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[0]
        var corpo = document.getElementsByTagName('body')[0]
        window.document.write('Est√° escrito assim: ' + p1.innerText)
        p1.style.color='red'
        corpo.style.textAlign='center'
        window.document.getElementById('cab').innerText =  'Modifiquei com JavaScript'
        window.document.querySelector('#par').style.background='orange'
        window.document.querySelectorAll('p').style.color='yellow'

    </script>
    
</body>
</html>
